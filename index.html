<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <img src="./resources/images/img-tea-cozy-logo.png" alt="Tea Cozy Logo">
      </div>
      <nav>
        <a href="#">Mission</a>
        <a href="#">Featured Tea</a>
        <a href="#">Locations</a>
      </nav>
    </header>
    <!-- Main Content -->
    <div class="container">
      <!-- Mission Section -->
      <div class="first block">
        <div class="mission">
            <h2>Our Mission</h2>
            <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>
      <!-- Tea of the Month Section -->
      <div class="second block">
        <div class="tea">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy?</h4>
        </div>
        <div class="image berryblitz">
          <img src="./resources/images/img-berryblitz.jpg" alt="Cup of Berry Blitz Tea">
          <h4>Fall Berry Blitz Tea</h4>
        </div>
        <div class="image spicedrum">
          <img src="./resources/images/img-spiced-rum.jpg" alt="Wooden tea box with 'It pays to buy good tea' message">
          <h4>Spiced Rum Tea</h4>
        </div>
        <div class="image donut">
          <img src="./resources/images/img-donut.jpg" alt="Donut on a white ceramic plate">
          <h4>Seasonal Donuts</h4>
        </div>
        <div class="image myrtle">
          <img src="./resources/images/img-myrtle-ave.jpg" alt="Cup with tea bag on bamboo tray">
          <h4>Myrtle Ave Tea</h4>
        </div>
        <div class="image bedford">
          <img src="./resources/images/img-bedford-bizarre.jpg" alt="Teacup next to sugar bowl and some daisies">
          <h4>Bedford Bizarre Tea</h4>
        </div>

      </div>
      <!-- Locations Section -->
      <div class="third block">

      </div>


    </div>
  </body>
</html>
